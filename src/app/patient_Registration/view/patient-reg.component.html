<div class="card text-black" style="border-radius: 25px;" >
  <div class="card-body p-md-5" >
      <div class="text-right back">
          <button type="button" class="btn btn-primary btn-lg top-color" (click)="back()">Back</button>
      </div>
                  <div class="row justify-content-center"  style="background-color: #eee; border-radius: 25px;">
                    
                    <div class="col-md-10 col-lg-6  col-xl-7 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 pageName">Register Patient</p>
      
                      <form class="mx-1 mx-md-4" >
      
                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0 reg">
                                  <input required name="first name" type="text" id="pn" [(ngModel)]="patientReg.firstName" class="form-control"/>
                                  <label class="form-label" for="pn">First Name</label>
                                </div>
                                <div class="form-outline flex-fill mb-0 reg">
                                      <input required name="last name" type="text" id="pl" [(ngModel)]="patientReg.lastName" class="form-control"/>
                                      <label class="form-label" for="pl">last Name</label>
                                    </div>
      
                                    <div class="form-outline flex-fill mb-0 reg">
                                          <input required name="address" type="text" id="add" [(ngModel)]="patientReg.address" class="form-control"/>
                                          <label class="form-label" for="add">Address</label>
                                        </div>
                              </div>
                        
                       
      
                        <div class="d-flex flex-row align-items-center mb-4">
                         

                          <div class="reg">
                                <input required name="date of birth" type="date" id="dob" [(ngModel)]="patientReg.dateOfBirth" class="form-control"/>
                                <label class="form-label" for="dob">Date of Birth</label>
                              </div>

                              <div class="reg">
                                    <input required name="age" type="number" id="age" [(ngModel)]="patientReg.age" class="form-control"/>
                                    <label class="form-label" for="age">Age</label>
                                  </div>
        
                                  <div class="reg">
                                        <input required name="gender" type="text" id="gd" [(ngModel)]="patientReg.gender" class="form-control"/>
                                        <label class="form-label" for="gd">Gender</label>
                                      </div>


                        </div>
      
                       
                              <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="reg">
                                      <input required name="phone Number" type="text" id="ph" [(ngModel)]="patientReg.phoneNumber" class="form-control"/>
                                      <label class="form-label" for="ph">Phone Number</label>
                                    </div>
          
                                    <div class="reg">
                                          <input required name="email" type="email" id="em" [(ngModel)]="patientReg.email" class="form-control"/>
                                          <label class="form-label" for="em">Email</label>
                                        </div>

                                        <div class="reg">
                                                <input required name="marital status" type="text" id="ms" [(ngModel)]="patientReg.maritalStatus" class="form-control"/>
                                                <label class="form-label" for="ms">Marital Status</label>
                                              </div>
                                  </div>

                                  <div class="d-flex flex-row align-items-center mb-4">
                                      
              
                                        <div class="reg">
                                              <input required name="occupation" type="text" id="occ" [(ngModel)]="patientReg.occupation" class="form-control"/>
                                              <label class="form-label" for="occ">Occupation</label>
                                            </div>

                                            
                                      </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg top-color" (click)="submitForm()">Submit</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 shadow col-xl-5 d-flex align-items-center order-1 order-lg-2 regImage">
                      
                        <img src="assets/patients.png" class="img-fluid" alt="Sample image">
        
                      </div>
                   
                  </div>
                  </div>
                  </div>
